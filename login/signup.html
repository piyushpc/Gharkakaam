<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp to gharkakaam.com</title>
    <link rel="stylesheet" href="loginsignupstyle.css">
    <script src="https://kit.fontawesome.com/93b4dcc15d.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up to gharkakaam.com</h1>
            <form>
                <div
                    class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div
                    class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-mobile-retro"></i>
                        <input type="number" placeholder="contact">
                    </div>
                    <p>Need Assistance?<a href="">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    </div>

    <script>

        let signupBtn = document.getElementbyId("SignupBtn");
        let signinBtn = document.getElementbyId("SigninBtn");
        let namefield = document.getElementbyId("namefield");
        let title = document.getElementbyId("title");

        signinBtn.onclick = function(){
            namefield.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            SignupBtn.classList.add("disable");
            SigninBtn.classList.remove("disable");

        }

        signupBtn.onclick = function(){
            namefield.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            SignupBtn.classList.remove("disable");
            SigninBtn.classList.add("disable");

        }




    </script>

</body>
</html>
