<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="loginModalLabel">Login</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  <form>
			<div class="form-group">
			  <label for="loginUsername">Username</label>
			  <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
			</div>
			<div class="form-group">
			  <label for="loginPassword">Password</label>
			  <input type="password" class="form-control" id="loginPassword" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		  </form>
		</div>
	  </div>
	</div>
  </div>
  
  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  <form>
			<div class="form-group">
			  <label for="signupUsername">Username</label>
			  <input type="text" class="form-control" id="signupUsername" placeholder="Enter username">
			</div>
			<div class="form-group">
			  <label for="signupPassword">Password</label>
			  <input type="password" class="form-control" id="signupPassword" placeholder="Password">
			</div>
			<div class="form-group">
			  <label for="signupContactNumber">Contact Number</label>
			  <input type="text" class="form-control" id="signupContactNumber" placeholder="Enter contact number">
			</div>
			<button type="submit" class="btn btn-primary">Sign Up</button>
		  </form>
		</div>
	  </div>
	</div>
  </div>
  
</body>
</html>
