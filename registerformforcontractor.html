<!DOCTYPE html>
<html>
<head>
	<title>Register as a Contractor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		.container {
			margin: 20px;
		}
		form {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-gap: 10px;
			margin-top: 20px;
		}
		label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}
		input, select {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ddd;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-top: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Register as a Contractor</h1>
	</div>
	<div class="container">
		<form>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" required>

			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>

			<label for="phone">Phone</label>
			<input type="tel" name="phone" id="phone" required>

			<label for="company-name">Company Name</label>
			<input type="text" name="company-name" id="company-name" required>

			<label for="services">Services Offered</label>
			<select name="services" id="services" required>
				<option value="">Select Service</option>
				<option value="Carpentry">Carpentry</option>
				<option value="Plumbing">Plumbing</option>
				<option value="Electrical">Electrical</option>
				<option value="Masonry">Masonry</option>
				<option value="Landscaping">Landscaping</option>
				<option value="Painting">Painting</option>
			</select>

			<label for="years-experience">Years of Experience</label>
			<input type="number" name="years-experience" id="years-experience" required>

			<label for="certifications">Certifications</label>
			<input type="text" name="certifications" id="certifications">

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
